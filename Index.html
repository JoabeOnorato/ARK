<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #8b5a2b;
            color: #fff;
            text-align: center;
            padding-top: 20px;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            font-family: 'Verdana', sans-serif;
            margin-bottom: 50px;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .gallery {
            display: flex;
            gap: 30px; /* Espa√ßo entre os cards */
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery div {
            background-color: #d2b48c;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery div:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }
        .thumbnail {
            width: 150px;
            height: auto;
            cursor: pointer;
            border-radius: 10px;
            border: 3px solid #8b5a2b;
            transition: transform 0.3s ease;
        }
        .thumbnail:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 15px;
            border: 5px solid #d2b48c;
        }
        .modal.active {
            display: flex;
        }
    </style>
</head>
<body>
    <h1>ARK JONARO</h1>
    <div class="container">
        <div class="gallery">
            <div>
                <h2>Spaw Recursos - Dino</h2>
                <img src="Spaw_Recursos_Dino.jpeg" alt="Spaw Recursos - Dino" class="thumbnail" onclick="openModal('Spaw_Recursos_Dino.jpeg')">
            </div>
            
            <div>
                <h2>TP Mundo - Mapa</h2>
                <img src="TP_Mundo_Mapa.jpeg" alt="TP Mundo - Mapa" class="thumbnail" onclick="openModal('TP_Mundo_Mapa.jpeg')">
            </div>

            <div>
                <h2>TP Mundo - Coordenada</h2>
                <img src="TP_Mundo_Coordenada.jpeg" alt="TP Mundo - Coordenada" class="thumbnail" onclick="openModal('TP_Mundo_Coordenada.jpeg')">
            </div>
            <div>
                <h2>Tabela TEK</h2>
                <img src="Tabela_Tek.jpeg" alt="Tabela_Tek" class="thumbnail" onclick="openModal('Tabela_Tek.jpeg')">
            </div>
        </div>
    </div>
    <div class="modal" id="imageModal" onclick="closeModal()">
        <img id="modalImage" src="" alt="Imagem Grande">
    </div>
    <script>
        function openModal(imageSrc) {
            let modal = document.getElementById('imageModal');
            let modalImage = document.getElementById('modalImage');
            modalImage.src = imageSrc;
            modal.classList.add('active');
        }
        function closeModal() {
            document.getElementById('imageModal').classList.remove('active');
        }
    </script>
</body>
</html>
